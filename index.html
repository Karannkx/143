<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Hide the container and audio elements */
    .container, audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Your song's UI elements are hidden -->
  <div class="container">
    <svg class="svg-container" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
      <!-- Your SVG content here -->
    </svg>
    <div class="mo-container"></div>
  </div>

  <!-- Play the background music -->
  <audio autoplay loop>
    <source src="https://www.freesound.org/data/previews/265/265115_4373976-lq.mp3" type="audio/mpeg">
  </audio>

  <!-- Original code for the song's UI -->
  <iframe src="https://archive.org/embed/abcd_20230831"></iframe>
  <div class="container">
    <svg class="svg-container" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
      <!-- Original SVG content here -->
    </svg>
    <div class="mo-container"> </div>
  </div>

  <!-- Original audio elements -->
  <audio class="blup" style="display: none">
    <source src="https://www.freesound.org/data/previews/265/265115_4373976-lq.mp3" type="audio/ogg">
  </audio >
  <audio class="blop" style="display: none">
    <source src="https://www.freesound.org/data/previews/265/265115_4373976-lq.mp3" type="audio/ogg">
  </audio>
  <div class="sound">sound</div>
  <!-- Original partial -->
  <script src='//cdn.jsdelivr.net/mojs/latest/mo.min.js'></script><script  src="./script.js"></script>
</body>
</html>
